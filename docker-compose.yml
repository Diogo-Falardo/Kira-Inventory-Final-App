version: "3.9"

services:
  kira_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kira_backend_final_app
    restart: unless-stopped
    ports:
      - "8081:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend:/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  kira_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kira_frontend_app
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://localhost:8081"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - kira_backend

  kira_svelte:
    build:
      context: ./svelte
      dockerfile: Dockerfile
    container_name: kira_svelte_app
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      PUBLIC_API_BASE_URL: "http://localhost:8081"
      CHOKIDAR_USEPOLLING: "1"
    volumes:
      - ./svelte:/app
      - /app/node_modules
    command: >
      npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - kira_backend
